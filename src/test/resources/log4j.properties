# ==============================================================================
#  Log4j Configuration für Unit-Tests
#
# ==============================================================================
#
#  Diese Datei enthaelt die log4j-Konfiguration fuer Testfälle.

log4j.rootLogger=DEBUG, CONSOLE_APPENDER

log4j.appender.CONSOLE_APPENDER=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_APPENDER.layout.ConversionPattern=[D: %d{ISO8601}] [P: %-5p] [L: %c] - [M: %m] %n
log4j.appender.CONSOLE_APPENDER.Threshold=ALL
